name: toc-generator

on:
  push:
    branches:
      - develop
  
jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - name: toc-generator
        uses: technote-space/toc-generator@v3
        with:
          FOLDING: true
          TOC_TITLE: "**目次**"
          COMMIT_MESSAGE: "#1 Add or Update: toc-generatorによる目次自動作成"
          TARGET_PATHS: "**/*.md"
          